{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="{% static '/js/color-modes.js' %}"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.122.0">
  <title>:: Demango - LOGIN ::</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link href="{% static '/dist/css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }

    .py-button {
      background-color:#c9eb74;
      color: #1c2700;
      font-weight: bold;
    }
    
    .py-button:hover {
      background-color:#ebb044;
      color: #1c2700
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static '/css/sign-in.css' %}" rel="stylesheet">
</head>

<body>
  <!-- SWITCH DARK MODE -->
  {% include 'components/darkmode.html' %}

  <!-- FORMULÁRIO -->
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <main class="form-signin" style="min-width: 300px;">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mb-4">
          <img src="{% static '/img/python.svg' %}" alt="" width="100" height="100">
        </div>
        <h1 class="h3 mb-3 fw-normal text-center">DEMANGO</h1>
        <div class="form-floating mb-3">
          <input type="username" class="form-control" id="floatingInput" placeholder="usuario" name="username">
          <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="senha" name="password">
          <label for="floatingPassword">Senha</label>
        </div>

        <button class="btn py-button w-100 py-2" type="submit">ENTRAR</button>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} mt-3" role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <p class="mt-5 mb-3 text-body-secondary text-center">© Simei <span id="year"></span>, Template by Bootstrap </p>
      </form>
    </main>
  </div>

  <script src="{% static '/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    // Pega o ano atual e insere no elemento com o id "year"
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
